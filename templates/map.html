<!DOCTYPE html>
<html>
<head>
  <title>Indian Railway Live Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="../static/map.css">
</head>

<body>

<div id="topbar">ðŸš† Indian Railway Live Tracking Map</div>

<div class="control-box">
  <b>Train Tracking</b><br>
  <input type="text" placeholder="Enter Train No">
  <button>Track Train</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize map
  var map = L.map('map').setView([22.5937, 78.9629], 5);

  // Base tiles
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
  }).addTo(map);

  // Railway tracks overlay
  L.tileLayer('https://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Example stations
  var stations = [
    ["Chennai Central", 13.0837, 80.2707],
    ["Bangalore", 12.9716, 77.5946],
    ["Coimbatore", 11.0168, 76.9558],
    ["Madurai", 9.9252, 78.1198]
  ];

  stations.forEach(function(s) {
    L.marker([s[1], s[2]])
      .addTo(map) 
      .bindPopup("ðŸš‰ " + s[0]);
  });
</script>

</body>
</html>
